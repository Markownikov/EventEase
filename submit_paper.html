    <style>
        @keyframes slideInLeft {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #hidebox {
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            /* animation-iteration-count: 2; */
            animation-name: slideInLeft;
        }
    </style>
</head>

<body>
    <header id="header" class="fixed-top d-flex align-items-center bg-dark">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="index.html">EventEase</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="/EventEase/dashboard.html" id="username2">Home</a></li>
                </ul>
            </nav>

        </div>
    </header>


    <div class="container my-2" id="hidebox">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 cntbox">
                    <div class="card-body p-4 p-sm-5">
                        <!-- <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5> -->
                        <h3 class="display-4 fw-normal mb-5">Submit Paper</h3>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="floatingInput" placeholder="name">
                                <label for="floatingInput">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="username" class="form-control" id="floatingInput" placeholder="username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>

                            <!-- <div class="my-4"> -->
                            <label class="upload-group">
                                <input type="file" class="upload-group my-3">
                            </label>
                             <div class="d-grid my-4">
                                <button class="btn btn-dark btn-login text-uppercase fw-bold" type="submit"
                                    id="uploadButton" onclick="uploadFile()"><a href="/EventEase/main_page.html" style="text-decoration: none; color:white">Submit</a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>

        var upbtn = document.getElementById('uplaodButton');
        function uploadFile() {
            alert("File submitted");
        }

        // upbtn.addEventListener('click', uploadFile);
        upbtn.addEventListener('click',uploadFile);
    </script>

    <script>
        const name = localStorage.getItem("USERNAME");
        document.getElementById('username2').innerHTML = name;
    </script>
