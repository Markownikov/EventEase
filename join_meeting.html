<body>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
        import {
            getFirestore, doc, getDoc, getDocs, onSnapshot, collection
        } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
        import { getDatabase, ref, get, set, child, update, remove }
            from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCuHkFfn2mx2-shXrkVe_DiTNgHqz1Cos",
            authDomain: "sefinal-865fc.firebaseapp.com",
            projectId: "sefinal-865fc",
            storageBucket: "sefinal-865fc.appspot.com",
            messagingSenderId: "477088374267",
            appId: "1:477088374267:web:4dcc40c8f70ccc9a977f5e"
        };

        // Initialize Firebase

        function AddItemsToTable(ename, edate, etime, hname, oname, sname) {

            const list_el = document.querySelector("#tasks");

            const task_el1 = document.createElement('div');
            task_el1.classList.add("card", "border-0", "shadow", "rounded-3", "my-4", "mx-2");

            const task_el2 = document.createElement('div');
            task_el2.classList.add("card-body", "p-4", "p-sm-5");


            const task_el3 = document.createElement('h1');
            task_el3.classList.add("text-uppercase", "text-letter-spacing-xs", "font-weight-bold", "my-4");
            task_el3.setAttribute("style", "color: #054a85; text-align: center;");
            task_el3.innerHTML = ename;

            const task_el4 = document.createElement('h4');
            task_el4.classList.add("mx-auto");
            task_el4.setAttribute("style", "text-align: center;");
            task_el4.innerHTML = "Organisation : " + oname;

            const task_el5 = document.createElement('h4');
            task_el5.classList.add("mx-auto");
            task_el5.setAttribute("style", "text-align: center;");
            task_el5.innerHTML = "Host : " + hname;

            const task_el6 = document.createElement('h4');
            task_el6.classList.add("mx-auto");
            task_el6.setAttribute("style", "text-align: center;");
            task_el6.innerHTML = "Speaker : " + sname;

            const task_el7 = document.createElement('h4');
            task_el7.classList.add("mx-auto");
            task_el7.setAttribute("style", "text-align: center;");
            task_el7.innerHTML = "Date : " + edate;

            const task_el8 = document.createElement('div');
            task_el8.classList.add("mx-auto");
            task_el8.setAttribute("style", "margin-top: -7%; max-width: 80%;padding-bottom: 25px;");

            const task_el9 = document.createElement('a');
            task_el9.classList.add("btn", "btn-dark", "text-uppercase", "col-12", "my-2", "mx-auto");
            task_el9.setAttribute("style", "background-color: #054a85;");
            task_el9.textContent = "View Schedule";

            const task_el10 = document.createElement('a');
            task_el10.classList.add("btn", "btn-dark", "text-uppercase", "col-12", "my-2");
            task_el10.setAttribute("style", "background-color: #054a85;");
            task_el10.textContent = "Join Meeting";


            list_el.appendChild(task_el1);

            task_el1.appendChild(task_el2);
            task_el1.appendChild(task_el8);

            task_el2.appendChild(task_el3);
            task_el2.appendChild(task_el7);
            task_el2.appendChild(task_el4);
            task_el2.appendChild(task_el5);
            task_el2.appendChild(task_el6);

            task_el8.appendChild(task_el9);
            task_el8.appendChild(task_el10);

            // localStorage.setItem("SCHNAME", ename );
            task_el9.addEventListener('click', (e) => {
                localStorage.setItem("SCHNAME", ename);
                location.href = "/EventEase/view_schedule.html";
            });
            task_el10.addEventListener('click', (e) => {
                localStorage.setItem("SCHNAME", ename);
                location.href = "/EventEase/main_page.html";
            });

        }



        const app = initializeApp(firebaseConfig);
        const db = getDatabase();


        function SelectAllData() {
            const dbRef = ref(db);
            get(child(dbRef, "allDetails"))
                .then((snapshot) => {
                    snapshot.forEach(childSnapshot => {
                        var ename = childSnapshot.val().evname;
                        var etime = childSnapshot.val().time;
                        var edate = childSnapshot.val().date;
                        var hname = childSnapshot.val().hostname;
                        var oname = childSnapshot.val().orgname;
                        var sname = childSnapshot.val().speakername;
                        AddItemsToTable(ename, edate, etime, hname, oname, sname);
                    })
                })
        }



        window.onload = SelectAllData();

    </script>
    <script>
        const name = localStorage.getItem("USERNAME");
