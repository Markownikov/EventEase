    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";

        const firebaseConfig = {

          authDomain: "sefinal-865fc.firebaseapp.com",
          projectId: "sefinal-865fc",

        };
    
        // Initialize Firebase
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
    
        // references
    
        var name = document.getElementById('name');
        var username = document.getElementById('username');
        var email = document.getElementById('email');
        var password = document.getElementById('psw');
        var cpassword = document.getElementById('cpsw');
        var registerData = document.getElementById('registerData');
    
        function validateUserName(username) {
          var usernameRegex = /^[a-zA-Z0-9]+$/;
          return usernameRegex.test(username);
        }
    
        function validateEmail(email) {
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          return mailformat.test(email);
        }
    
        function validatePass(password) {
          var res;
          var str=password;
          if (str.match(/[a-z]/g) && str.match(
            /[A-Z]/g) && str.match(
              /[0-9]/g) && str.match(
                /[^a-zA-Z\d]/g) && str.length >= 8)
            res = true;
          else
            res = false;
          return res;
        }
    
        function InsertData() {
          if (!validateUserName(username.value)) {
            alert("-Username can only be alphanumeric\n-Username must be aleast 5 characters\n-Username cannot contain spaces");
            return;
          }
          if (!validateEmail(email.value)) {
            alert("Enter a valid email id!");
            return;
          }
          if (!validatePass(password.value)) {
            alert("-Password must conatin:\nAt least 1 uppercase character\nAt least 1 lowercase character\nAt least 1 digit\nAt least 1 special character\n-Minimum 8 characters!");
            return;
          }
    
          if(password.value!=cpassword.value){
            alert("Passwords are not same! Retry with new Password")
            return;
          }
    
          const dbRef = ref(db);
          get(child(dbRef, "users/" + username.value)).then((snapshot) => {
            if (snapshot.exists()) {
              alert("Username already exist, Please try using some other Unique Username!!");
              
            }
            else {
              set(ref(db, "users/" + username.value), {
                name: name.value,
                username: username.value,
                email: email.value,
                password: password.value
              })
                .then(() => {
                //   alert("Hello "+username.value);
                  alert("Account Registered, Please Sign in to continue!!");
                  location.href = "/EventEase/login.html";
                })
                .catch(() => {
                  alert("Unsuccessful, error : " + error);
                })
            }
          });
        }
    
        registerData.addEventListener('click', InsertData);
