    <style>
        body {
            background-color: #eee;
        }

        .list-timeline {
            margin: 0;
            padding: 5px 0;
            position: relative
        }

        .list-timeline:before {
            width: 1px;
            background: #ccc;
            position: absolute;
            left: 6px;
            top: 0;
            bottom: 0;
            height: 100%;
            content: ''
        }

        .list-timeline .list-timeline-item {
            margin: 0;
            padding: 0;
            padding-left: 24px !important;
            position: relative
        }

        .list-timeline .list-timeline-item:before {
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #ccc;
            position: absolute;
            left: 0;
            top: 4px;
            content: '';
            border-radius: 100%;
            -webkit-transition: all .3 ease-in-out;
            transition: all .3 ease-in-out
        }

        .cntbox {
            margin-top: 15%;
        }

        @keyframes slideInLeft {
            0% {
                transform: translateY(100%);
                opacity: 0;
                
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container1 {
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            /* transition: opacity 5s; */
            /* animation-iteration-count: 2; */
            animation-name: slideInLeft;
        }
    </style>

        // Initialize Firebase

        const confername = localStorage.getItem("SCHNAME");


        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        function AddItemsToTable(etime, ename) {
            const list_el = document.querySelector("#tasks");

            const task_el1 = document.createElement('li');
            task_el1.classList.add("list-timeline-item", "p-0", "pb-3", "pb-lg-4", "d-flex", "flex-wrap", "flex-column");

            const task_el2 = document.createElement('h5');
            task_el2.classList.add("my-0", "text-dark", "flex-fw", "text-sm", "text-uppercase");
            task_el2.textContent = etime;

            const task_el3 = document.createElement('span');
            task_el3.classList.add("text-inverse", "op-8");
            task_el3.textContent = " - " + ename;



            list_el.appendChild(task_el1);
            task_el1.appendChild(task_el2);
            task_el2.appendChild(task_el3);
        }

        function getHostData() {
            const dbRef = ref(db);
            get(child(dbRef, "allDetails/" + confername)).then((snapshot) => {
                if (snapshot.exists()) {
                    var hname = snapshot.val().hostname;
                    var sname = snapshot.val().speakername;
                    var oname = snapshot.val().orgname;
                    var idate = snapshot.val().date;

                    document.getElementById('ioname').innerHTML = "Organisation : " + oname;
                    document.getElementById('ihname').innerHTML = "Host : " + hname;
                    document.getElementById('isname').innerHTML = "Speaker : " + sname;
                    document.getElementById('idate').innerHTML = "Date : " + idate;

                }
            });
        }

        getHostData();

        function SelectAllData() {
            const dbRef = ref(db);
            get(child(dbRef, "meetings/" + confername + "/schedule"))
                .then((snapshot) => {
                    // alert("Hello");
                    snapshot.forEach(childSnapshot => {
                        var etime = childSnapshot.val().EventTime;
                        var ename = childSnapshot.val().nameTask;
                        AddItemsToTable(etime, ename);
                        // alert(etime+ "  "+ ename);
                    })
                })
        }



        // window.onload =function(){alert("Hello")};
        window.onload = SelectAllData();
